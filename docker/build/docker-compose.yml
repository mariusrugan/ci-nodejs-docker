version: '3'

services:
  app:
    build:
      context: ../..
      dockerfile: docker/build/Dockerfile
    image: mariusrugan/articles_app:build
    ports:
      - 8081:8081
    depends_on:
      - db
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: db_articles

  db:
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: db_articles
